<div class="flex flex-col items-start gap-6 w-[379px] h-[292px]">
  <form class="w-full flex flex-col gap-6">

    <!-- Campo E-mail -->
    <div class="w-full">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Email"
        class="block w-full rounded-md border border-gray-200 shadow-sm px-4 py-3 text-sm text-black tracking-wide
               focus:border-blue-600 focus:ring focus:ring-blue-600 focus:ring-opacity-50
               disabled:opacity-50 disabled:pointer-events-none"
        [ngClass]="{
          'border-2 border-red-500 focus:ring-red-500': passwordError || dadosVaziosError || credentialsError
        }"
        (blur)="validateEmail()"
        required
      />
    </div>

    <!-- Campo Senha -->
    <div class="w-full">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
      <div class="relative">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Senha"
          class="block w-full rounded-md border border-gray-200 shadow-sm px-4 py-3 text-sm text-black tracking-wide
                 focus:border-blue-600 focus:ring focus:ring-blue-600 focus:ring-opacity-50
                 disabled:opacity-50 disabled:pointer-events-none"
          [ngClass]="{
            'border-2 border-red-500 focus:ring-red-500': passwordError || dadosVaziosError || credentialsError
          }"
          (blur)="validatePassword()"
          required
        />
        <button
          type="button"
          (click)="togglePassword()"
          class="absolute top-0 right-0 w-12 h-12 flex items-center justify-center bg-transparent text-gray-600 hover:text-black"
        >
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.269-2.943-9.542-7a10.05 10.05 0 012.221-3.592M21 21l-6-6m0 0a4 4 0 10-5.657-5.657m5.657 5.657L3 3" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Link de recuperação -->
    <div class="flex justify-between w-full text-sm text-gray-500">
      <span routerLink="/esqueceu-a-senha" >Esqueceu sua senha?</span>
      <a routerLink="/recuperar-a-senha" href="#" class="text-gray-700 hover:underline font-medium">Recuperar senha</a>
    </div>

    <!-- Botão Login -->
    <button
      (click)="onLogin()"
      type="button"
      class="w-full inline-flex justify-center items-center gap-2 rounded-md bg-[#F9CC13] px-4 py-2.5 text-sm font-semibold text-black hover:bg-[#C7A30F] transition"
    >
      Fazer login
    </button>
  </form>
</div>
