<div class="flex flex-col items-start gap-6 w-[379px] h-[292px]">
<form class="w-full flex flex-col gap-6" (ngSubmit)="onLogin()" #loginForm="ngForm">

    <!-- Campo E-mail -->
 <!-- Campo E-mail -->
<div class="w-full">
  <label for="email" class="block text-sm font-medium text-[#15181F] mb-1 font-inter">E-mail</label>

 <input
  type="email"
  id="email"
  name="email"
  [(ngModel)]="email"
  placeholder="Email"
  (focus)="emailFocused = true"
  (blur)="emailFocused = false; validateEmail()"
  [ngClass]="{
    'border-[1.4px] border-[#F04438] shadow-[0_0_0_2px_rgba(240,68,56,0.2)]': emailError,
    'border-[1.4px] border-[#314CD9] shadow-[0_0_0_2px_rgba(49,76,217,0.2)]': emailFocused && !emailError
  }"
  class="block w-full rounded-[4px] border px-4 py-3 text-sm text-black tracking-wide
         font-inter focus:outline-none transition-all duration-150"
/>


  <!-- Mensagem de erro -->
  <p *ngIf="emailError" class="mt-1 text-[12px] leading-[140%] font-inter text-[#F04438]">
    {{ emailError }}
  </p>
</div>


    <!-- Campo Senha -->
    <div class="w-full">
  <label for="password" class="block text-sm font-medium text-[#15181F] mb-1 font-inter">Senha</label>
  <div class="relative">
<input
  [type]="showPassword ? 'text' : 'password'"
  id="password"
  name="password"
  [(ngModel)]="password"
  placeholder="Senha"
  (focus)="passwordFocused = true"
  (blur)="passwordFocused = false; validatePassword()"
  [ngClass]="{
    'border-[1.4px] border-[#F04438] shadow-[0_0_0_2px_rgba(240,68,56,0.2)]': passwordError || dadosVaziosError || credentialsError,
    'border-[1.4px] border-[#314CD9] shadow-[0_0_0_2px_rgba(49,76,217,0.2)]': passwordFocused && !passwordError && !dadosVaziosError && !credentialsError
  }"
  class="block w-full rounded-[4px] border px-4 py-3 text-sm text-black tracking-wide
         font-inter focus:outline-none transition-all duration-150"
/>


    <button
      type="button"
      (click)="togglePassword()"
      class="absolute top-0 right-0 w-12 h-12 flex items-center justify-center text-gray-600 hover:text-black"
    >
      <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>
     <svg *ngIf="showPassword" width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M13 11.1668L11.3499 8.9027M8 12.1668V9.8335M3 11.1668L4.64597 8.90843M2 5.8335C4.4 11.1668 11.6 11.1668 14 5.8335" stroke="#535862" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

    </button>
  </div>
</div>

<!-- Frame 2: Esqueceu sua senha + Recuperar senha -->
<div class="flex flex-row justify-between items-start gap-[24px] w-[379px] h-[20px] z-[2]">
  <!-- Esqueceu sua senha? -->
<span
  routerLink="/esqueceu-a-senha"
  class="w-[147px] h-[20px] text-[#535862] font-medium text-[14px] leading-[140%] font-inter cursor-pointer"
>
  Esqueceu sua senha?
</span>

  <!-- Recuperar senha (com hover) -->
  <a
    routerLink="/recuperar-a-senha"
    href="#"
    class="w-[117px] h-[20px] flex justify-center items-center gap-2 
           text-[#414651] hover:text-[#15181F] 
           font-semibold text-[14px] leading-[140%] font-inter transition-colors duration-150"
  >
    Recuperar senha
  </a>
</div>


    <!-- Botão Login -->
<!-- Botão Login -->
<button
  (click)="onLogin()"
  type="submit"
  [disabled]="isFormInvalid"
  class="w-[379px] h-[48px] inline-flex justify-center items-center gap-2 rounded-[4px] px-[12px] 
         text-sm font-inter font-medium leading-[140%]
         disabled:opacity-50 disabled:pointer-events-none disabled:bg-[#FBE071] disabled:text-black/30
         bg-[#F9CC13] text-black hover:bg-[#C7A30F] 
         focus:bg-[#C7A30F] focus:border-[0.8px] focus:border-[#957A0B] 
         focus:shadow-[0_0_0_2px_rgba(249,204,19,0.6)] focus:outline-none
         transition-all duration-150"
>
  Fazer login
</button>


  </form>
</div>
