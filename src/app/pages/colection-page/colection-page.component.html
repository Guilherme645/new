<div class="page-wrapper flex">
  <app-side-bar
    [isExpanded]="isSidebarExpanded"
    (toggle)="toggleSidebar()"
  ></app-side-bar>

  <div class="main-content w-full transition-all duration-300" [ngStyle]="{ 'margin-left.px': isSidebarExpanded ? 254 : 88 }">
    <app-header-page [type]="'collection'"></app-header-page>

    <div class="content-wrapper">
           <app-tabela
        [data]="collections"
        [type]="'collection'"
        [totalItems]="collections.length"
        [totalPages]="2"
        [currentPage]="1"
        [currentPage]="currentPage"
        (pageChange)="onPageChange($event)"
  (openRemove)="showRemoveModal = true"
      ></app-tabela>
    </div>
  </div>
</div>
<div *ngIf="showRemoveModal" class="modal flex items-center justify-center">
  <app-modal-remove
    [type]="modalType"
      (onClose)="fecharModal()"
  ></app-modal-remove>
</div>
