              [ngClass]="{ 'text-[#F9CC13]': i === activeMenuItem }">
          {{ item.label }}
        </span>
      </a>
    </ng-container>
  </div>

  <!-- PERFIL USUÁRIO -->
  <div class="w-full">
    <div
      class="flex px-0 justify-between items-center"
      [ngClass]="{
        'flex-row w-full h-[56px]': isExpanded,
        'flex-col gap-[12px] mt-[-50px] w-[88px] h-[124px] m-auto z-[1]': !isExpanded
      }"
    >
      <!-- AVATAR -->
      <div class="flex" [ngClass]="{
        'items-center gap-[12px] w-[178px] px-[20px]': isExpanded,
        'flex-col justify-center items-center w-[88px] h-[56px]': !isExpanded
      }">
        <div
          class="bg-[#FDEBA1] rounded-[4px] flex items-center justify-center font-inter font-semibold text-[14px] text-[#957A0B]"
          [ngClass]="{ 'w-[40px] h-[40px]': true }"
        >
          JC
        </div>
        <div *ngIf="isExpanded" class="flex flex-col justify-center gap-[2px]">
          <span class="text-[#F5F5F5] text-[14px] font-medium font-inter">Junior Couto</span>
          <span class="text-[#D5D7DA] text-[12px] font-normal font-inter">Meu perfil</span>
        </div>
      </div>

      <!-- BOTÃO SAIR -->
      <button
        type="button"
        (click)="logout()"
        class="relative cursor-pointer"
        [ngClass]="{
          'flex flex-col justify-center items-start h-[56px] px-[20px]': isExpanded,
          'flex flex-col justify-center items-center gap-[2px] w-[88px] h-[56px] px-0 py-2': !isExpanded
        }"
      >
        <!-- SVG SAIR -->
        <div class="w-[24px] h-[24px] z-0">
<svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M12 15.5L15 12.5M15 12.5L12 9.5M15 12.5H4M4 7.74802V7.7002C4 6.58009 4 6.01962 4.21799 5.5918C4.40973 5.21547 4.71547 4.90973 5.0918 4.71799C5.51962 4.5 6.08009 4.5 7.2002 4.5H16.8002C17.9203 4.5 18.4796 4.5 18.9074 4.71799C19.2837 4.90973 19.5905 5.21547 19.7822 5.5918C20 6.0192 20 6.57899 20 7.69691V17.3036C20 18.4215 20 18.9805 19.7822 19.4079C19.5905 19.7842 19.2837 20.0905 18.9074 20.2822C18.48 20.5 17.921 20.5 16.8031 20.5H7.19691C6.07899 20.5 5.5192 20.5 5.0918 20.2822C4.71547 20.0905 4.40973 19.7839 4.21799 19.4076C4 18.9798 4 18.4201 4 17.3V17.25" stroke="#D5D7DA" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
        </div>
        <span class="text-[#F5F5F5] text-[12px] font-normal font-inter text-center leading-[140%]"
              [ngClass]="{ 'w-[88px] h-[17px] z-[1]': !isExpanded }">
          Sair
        </span>
      </button>
    </div>
  </div>
</div>
