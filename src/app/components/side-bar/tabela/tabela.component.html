 <div class="coluna descricao">

NOME DO PROJETO

      <path d="M7.33334 10.6667L5.33334 12.6667M5.33334 12.6667L3.33334 10.6667M5.33334 12.6667V3.33334M8.66668 5.33334L10.6667 3.33334M10.6667 3.33334L12.6667 5.33334M10.6667 3.33334V12.6667" stroke="#535862" stroke-linecap="round" stroke-linejoin="round"/>

  </div>

  <div class="linha-texto" *ngFor="let project of projects">{{ project.description }}</div>
</div>

 <div class="coluna descricao">
  <div class="titulo flex items-center gap-1 text-xs font-semibold text-gray-600">
    DESCRIÇÃO DO PROJETO
