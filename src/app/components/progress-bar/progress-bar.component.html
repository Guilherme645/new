<div class="progress-item">
  <div class="icon-wrapper w-[24px] h-[24px] flex-shrink-0 relative">
     <ng-container [ngSwitch]="state">
      
      <!-- Ícone: Pausado (active) -->
   <div class="relative group inline-block" *ngSwitchCase="'active'">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect x="6" y="4" width="4" height="16" fill="#D5D7DA"/>
    <rect x="14" y="4" width="4" height="16" fill="#D5D7DA"/>
  </svg>
  <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-1 opacity-0 group-hover:opacity-100 transition-opacity z-50">
    <app-tooltip text="Pausar indexação"></app-tooltip>
  </div>
</div>
      <!-- Ícone: Completo (complete) -->
      <div class="relative group inline-block" *ngSwitchCase="'complete'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" fill="#027A48"/>
          <path d="M7.5 12L10.5002 15L16.5 9" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-1 opacity-0 group-hover:opacity-100 transition-opacity z-50">
        </div>
      </div>

      <!-- Ícone: Erro -->
      <svg *ngSwitchCase="'error'" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 17.3336V6.66698C5 5.78742 5 5.34715 5.18509 5.08691C5.34664 4.85977 5.59564 4.71064 5.87207 4.67499C6.18868 4.63415 6.57701 4.84126 7.35254 5.25487L17.3525 10.5882L17.3562 10.5898C18.2132 11.0469 18.642 11.2756 18.7826 11.5803C18.9053 11.8462 18.9053 12.1531 18.7826 12.4189C18.6418 12.7241 18.212 12.9537 17.3525 13.4121L7.35254 18.7454C6.57645 19.1593 6.1888 19.3657 5.87207 19.3248C5.59564 19.2891 5.34664 19.1401 5.18509 18.9129C5 18.6527 5 18.2132 5 17.3336Z" fill="#D5D7DA"/>
      </svg>

    <!-- Ícone: Play (default) -->
<div class="relative group inline-block" *ngSwitchDefault>
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M5 17.3336V6.66698C5 5.78742 5 5.34715 5.18509 5.08691C5.34664 4.85977 5.59564 4.71064 5.87207 4.67499C6.18868 4.63415 6.57701 4.84126 7.35254 5.25487L17.3525 10.5882L17.3562 10.5898C18.2132 11.0469 18.642 11.2756 18.7826 11.5803C18.9053 11.8462 18.9053 12.1531 18.7826 12.4189C18.6418 12.7241 18.212 12.9537 17.3525 13.4121L7.35254 18.7454C6.57645 19.1593 6.1888 19.3657 5.87207 19.3248C5.59564 19.2891 5.34664 19.1401 5.18509 18.9129C5 18.6527 5 18.2132 5 17.3336Z" fill="#D5D7DA"/>
  </svg>
  <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-1 opacity-0 group-hover:opacity-100 transition-opacity z-50">
    <app-tooltip text="Iniciar indexação"></app-tooltip>
  </div>
</div>


    </ng-container>
  </div>
  <div class="progress-bar-container">
    <div *ngIf="showTrack" class="progress-bar-track"></div>
    <div class="progress-bar-background"></div>
    <div *ngIf="state !== 'default'" class="progress-bar-fill" [ngClass]="fillClass" [style.width]="fillWidth"></div>
  </div>
  <div class="progress-percent">{{ percent }}%</div>
  <!-- HTML -->
<div class="icones-container">
  <div class="icone">
  </div>



  <!-- SVG Ícones -->

  <div
    class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 opacity-0 group-hover:opacity-100 transition-opacity z-50"
  >
    <app-tooltip text="Log da indexação"></app-tooltip>
  </div>
</div>

  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

  </div>
</div>

  <div
    class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 opacity-0 group-hover:opacity-100 transition-opacity z-50"
  >
    <app-tooltip text="Remover indexação"></app-tooltip>
  </div>
</div>

</div>

</div>
