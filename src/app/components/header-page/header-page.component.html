<div class="cabecalho-colecoes">
  <h1 class="titulo">
    {{ type === 'project' ? 'Gerenciar Projetos' : 'Gerenciar Coleções' }}
  </h1>

  <div class="acoes">
    <!-- Botões padrão -->
    <ng-container *ngIf="!searchMode; else searchBar">
      <p-button
        class="botao botao-ghost"
        [label]="type === 'project' ? 'Buscar projeto' : 'Buscar coleção'"
        icon="pi pi-search"
        (onClick)="activateSearch()"
      ></p-button>

      <div class="botao botao-solid">
        <p-button
          [label]="type === 'project' ? 'Novo projeto' : 'Nova coleção'"
          icon="pi pi-plus"
        />
      </div>
    </ng-container>

    <!-- Campo de busca -->
    <ng-template #searchBar>
      <div class="search-container">
        <div class="search-field">
          <i class="pi pi-search"></i>
          <input
            type="text"
            class="w-full h-[46px] text-gray-900 bg-transparent border-none outline-none text-sm px-1 placeholder-gray-500"
            [(ngModel)]="searchText"
            (ngModelChange)="onSearchTextChange()"
            [placeholder]="type === 'project' ? 'Buscar projeto...' : 'Buscar coleção...'"
          />
          <i
            *ngIf="searchText"
            class="pi pi-times cursor-pointer"
            (click)="clearSearch()"
            aria-label="Limpar busca"
          ></i>
        </div>

        <p-button
          class="botao-cancelar"
          label="Cancelar"
          (onClick)="cancelSearch()"
        ></p-button>
      </div>
    </ng-template>
  </div>
</div>
