  <!-- PERFIL USUÁRIO -->
  <div class="w-full">
    <div
      class="flex px-0 justify-between items-center"
      [ngClass]="{
        'flex-row w-full h-[56px]': isExpanded,
        'flex-col gap-[12px] mt-[-90px] w-[88px] h-[124px] m-auto z-[1]': !isExpanded
      }"
    >
      <!-- AVATAR -->
      <div class="flex" [ngClass]="{
        'items-center gap-[12px] w-[178px] px-[20px]': isExpanded,
        'flex-col justify-center items-center w-[88px] h-[56px]': !isExpanded
      }">
        <div
          class="bg-[#FDEBA1] rounded-[4px] flex items-center justify-center font-inter font-semibold text-[14px] text-[#957A0B] w-[40px] h-[40px]"
        >
          JC
        </div>
        <div *ngIf="isExpanded" class="flex flex-col justify-center gap-[2px]">
          <span class="text-[#F5F5F5] text-[14px] font-medium font-inter">Junior Couto</span>
          <span class="text-[#D5D7DA] text-[12px] font-normal font-inter">Meu perfil</span>
        </div>
      </div>

      <!-- BOTÃO SAIR -->
      <button
        type="button"
        (click)="logout()"
        routerLink="/login"
        class="relative cursor-pointer"
        [ngClass]="{
          'flex flex-col justify-center items-start h-[56px] px-[20px]': isExpanded,
          'flex flex-col justify-center items-center gap-[2px] w-[88px] h-[56px] px-0 py-2': !isExpanded

      >
