<div class="progress-item">
  <div class="icon-wrapper">

      <svg *ngSwitchCase="'error'" width="14" height="16" viewBox="0 0 14 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 13.2267V2.55999C0 1.68042 0 1.24015 0.185092 0.979911C0.346638 0.752777 0.595636 0.603649 0.87207 0.567995C1.18868 0.527159 1.57701 0.734262 2.35254 1.14788L12.3525 6.48121L12.3562 6.48282C13.2132 6.93992 13.642 7.16858 13.7826 7.47333C13.9053 7.73919 13.9053 8.04608 13.7826 8.31194C13.6418 8.61713 13.212 8.84672 12.3525 9.30511L2.35254 14.6384C1.57645 15.0524 1.1888 15.2587 0.87207 15.2178C0.595636 15.1822 0.346638 15.0331 0.185092 14.8059C0 14.5457 0 14.1062 0 13.2267Z" fill="black"/>
      </svg>
      <svg *ngSwitchCase="'pause'" width="14" height="16" viewBox="0 0 14 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 13.2267V2.55999C0 1.68042 0 1.24015 0.185092 0.979911C0.346638 0.752777 0.595636 0.603649 0.87207 0.567995C1.18868 0.527159 1.57701 0.734262 2.35254 1.14788L12.3525 6.48121L12.3562 6.48282C13.2132 6.93992 13.642 7.16858 13.7826 7.47333C13.9053 7.73919 13.9053 8.04608 13.7826 8.31194C13.6418 8.61713 13.212 8.84672 12.3525 9.30511L2.35254 14.6384C1.57645 15.0524 1.1888 15.2587 0.87207 15.2178C0.595636 15.1822 0.346638 15.0331 0.185092 14.8059C0 14.5457 0 14.1062 0 13.2267Z" fill="black"/>
      </svg>
      <!-- Active Icon (Pause Bars) -->
      <svg *ngSwitchCase="'active'" width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="6" y="4.89301" width="4" height="16" fill="#D5D7DA"/>
        <rect x="14" y="4.89301" width="4" height="16" fill="#D5D7DA"/>
      </svg>
      <!-- Complete Icon (Checkmark) -->
      <svg *ngSwitchCase="'complete'" width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12.893" r="10" fill="#027A48"/>
        <path d="M7.5 12.893L10.5002 15.893L16.5 9.89301" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </ng-container>
  </div>
  <div class="progress-bar-container">
    <div *ngIf="showTrack" class="progress-bar-track"></div>
    <div class="progress-bar-background"></div>
    <div *ngIf="state !== 'default'" class="progress-bar-fill" [ngClass]="fillClass" [style.width]="fillWidth"></div>
  </div>
  <div class="progress-percent">{{ percent }}%</div>
  <!-- HTML -->
<div class="icones-container">
  <div class="icone">
  </div>
